apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: amitabhkr19/flask-mongo:v1
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URI
              value: "mongodb://rootuser:rootpass@mongodb-service:27017/?authSource=admin"
          resources:
            requests:
              cpu: "0.2"
              memory: "250Mi"
            limits:
              cpu: "0.5"
              memory: "500Mi"
